{% extends 'my_blog/base.html' %}

{% block title %} Add New Blog {% endblock%}


{% block content%}
<h1>Add Blog</h1>
<div class="container">

    <form action="{% url 'my_blog:add_page' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="fill in title" name="title">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Description</label>
            <textarea class="form-control" id="exampleFormControlInput1" placeholder="fill in title" name="content"></textarea>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Is Published</label>
            <select class="form-select" aria-label="Default select example" name="is_published">
                <option value="True">Published</option>
                <option value="False">Not Published</option>
              </select>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Upload Image</label>
            <input type="file" name="image" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Publish Date</label>
            <input type="date" name="publish_date" />
        </div>
        
        <div class="mb-3">
            <input type="submit" value="Create Blog" class="btn btn-primary" />
        </div>
    </form>
</div>
{% endblock %}
